<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script type="text/javascript" src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="AppCtrl">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">BinLiner</h1>
      </ion-header-bar>
      <ion-content>

        <label class="item item-input">
          <input type="text" 
          placeholder="Remind me to get..."
    
          ng-model="reminder.item" 
          ng-keydown="itemKeyDown($event)"
          >



        </label>

        <ul class="list">
          <li class="item" ng-repeat="item in items track by $index" >

          <ion-slide-box show-pager="false">
            <ion-slide on-swipe-left="deleteItemFromLocalStorage(item)">
              {{item}}
            </ion-slide>


          </ion-slide-box>


          </li>
        </ul>

      </ion-content>
    </ion-pane>
  </body>
</html>
